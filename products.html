    <script>
        function showProductDetails(productId) {
            var productDetails = document.getElementById('product-details-content');
            var productName = document.querySelector('#product' + productId + ' h3').innerText;
            var productPrice = document.querySelector('#product' + productId + ' .text-gray-700').innerText;

            productDetails.innerHTML = `
                <h2 class="text-xl font-semibold mb-2">${productName}</h2>
                <img src="/Cake_photo/cake (${productId}).jpg" alt="${productName}" class="mb-2">
                <p class="text-gray-700">${productPrice}</p>
                <!-- Add more details about the product here -->
            `;

            // Show the product details section
            document.getElementById('product-details').style.display = 'block';
        }
