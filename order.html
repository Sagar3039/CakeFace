<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order your Cake</title>
    <link rel="stylesheet" href="order.css">
    <!-- You might want to add some cool fonts or icon libraries here -->
</head>

<body>
    <div class="container">
        <h1>Order Your Cake</h1>
        <form action="https://api.web3forms.com/submit" method="POST" class="cake-form">
            <input type="hidden" name="access_key" value="668d8b9b-e057-4764-9004-9941855be2a1">

            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your name" required>

            <label for="cakename">Cake Name</label>
            <input type="text" id="cakename" name="cakename" placeholder="Which Cake do you want" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email id" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Full Address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City" required>

            <label for="message">Additional Instructions</label>
            <textarea id="message" name="message" placeholder="Any specific instructions or preferences?"></textarea>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>

</html>
